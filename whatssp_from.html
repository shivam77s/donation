<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row border p-4">
      <!-- Donation Details Form -->
      <div class="col-md-6">
        <h4 class="mb-4">Donation Details</h4>
        <form id="donationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <button type="button" class="btn btn-success" onclick="sendToWhatsApp()">Send to WhatsApp</button>
        </form>
      </div>

      <!-- QR Code and UPI Section -->
      <div class="col-md-6 text-center d-flex flex-column justify-content-center align-items-center">
        <div class="border p- mb-3" style="width: 250px; height: 250px;">
          <span><img src="scanner.jpg" class="w-100"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script to Send Details to WhatsApp -->
  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      if (!name || !address || !phone || !email) {
        alert('Please fill in all the fields before sending.');
        return;
      }

      const message = `Name: ${name}%0AAddress: ${address}%0APhone: ${phone}%0AEmail: ${email}`;
      const whatsappURL = `https://wa.me/7727860402?text=${message}`;

      window.open(whatsappURL, '_blank');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
